{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="mui-container-fluid">
    {% for club in clubs %}
      <div class="mui-row" style="margin-bottom: 1em">
        <div class="mui-col-md-3 mui-col-md-offset-3">
          {% if club.picture %}
            <img src="{% get_static_prefix %}images/clubs/{{ club.id }}.png">
          {% endif %}
        </div>
        <div class="mui-col-md-3">
          <h2>{{ club.name }}</h2>
          <p>{{ club.description }}</p>
          <form class="mui-form" action="get">
            <button type="submit" class="mui-btn mui-btn--primary mui-btn--raised">See events</button>
          </form>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
